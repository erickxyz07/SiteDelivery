<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>  
    <center>
    <div class="form-container">
      <p class="title">Cadastre-se</p>
      <form class="form">
        <div class="input-group">
          <label for="name">Nome</label>
          <input placeholder="" id="username" name="username" type="text" />
        </div>
        <div class="input-group">
          <label for="phone">Telefone</label>
          <input placeholder="" id="phone" name="phone" type="phone" />
          <label for="email">Email</label>
          <input placeholder="" id="email" name="email" type="email" />
          <label for="location">Senha</label>
          <input placeholder="" type="email" />
        </div>
        <button style="margin-top:6%;" class="sign">Cadastrar</button>
      </form>
      <div class="social-message">
        <div class="line"></div>
        <p class="message">Aproveite nosso site!</p>
        <div class="line"></div>
      </div>
    </div>
</center>    
</body>
</html>
