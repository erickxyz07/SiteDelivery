<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Food Express</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>

    <main>
        <h2>Seu Carrinho</h2>
        <div class="carrinho">
            <div class="item">
                <img src="https://laticiniosbomdestino.com.br/2016/wp-content/uploads/2023/03/pizza-marguerita-com-mozzarella-de-bufala-bom-destino-scaled.jpg" 
                alt="Pizza Margherita">
                <div class="descricao">
                    <h3>Pizza Margherita</h3>
                    <p>R$ 29,90</p>
                    <button class="remover">Remover</button>
                </div>
            </div>
            <div class="item">
                <img src="https://www.estadao.com.br/resizer/v2/L3LYN5Y4MRG6BB47MNHEEXDRGA.jpeg?quality=80&auth=c4f56563b2c83e506971bce35dbc505a5ecdf7d89a70d2f2c5fbb8b0c7071e5f&width=720&height=503&smart=true" 
                alt="Hambúrguer">
                <div class="descricao">
                    <h3>Hambúrguer Clássico</h3>
                    <p>R$ 19,90</p>
                    <button class="remover">Remover</button>
                </div>
            </div>
            <div class="total">
                <h3>Total: R$ 49,80</h3>
                <button class="finalizar">Finalizar Pedido</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Food Express. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
